<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News aggregator</title>
</head>
<body>
  <header class="header">
    <h1 class="header__title">Webpack</h1>
    <div class="header__image-container">
      <img class="header__image" src="./img/webpack-logo.svg" alt="logo-webpack" width="256" height="296">
    </div>
  </header>
  <main>
    <div class="app">
      <p class="app__description">It`s simple webpack build template</p>
      <div class="app__image-container">
        <img class="app__image" src="./img/webpack-image.png" alt="webpack-pic">
      </div>
    </div>
    <!-- Slider main container -->
    <div class="swiper-container">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__wrapper">
      <p class="footer__copyright">&copy;&nbsp;2020 Cote-code</p>
    </div>
  </footer>
</body>
</html>
